<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <hr>
        <input type="text" class="caja" id="nombres" placeholder="Nombres">
        <input type="email" class="caja" id="correo" placeholder="Correo">
        <select name="escuela" id="escuela" class="caja">
            <option value="0">Seleccionar Escuela</option>
            <option value="1">Sistemas</option>
            <option value="2">Alimentos</option>
            <option value="3">Ambiental</option>
            <option value="4">Arquitectura</option>
        </select>
        <input type="tel" class="caja" id="telefono" placeholder="Telefono">
        <input type="date" class="caja" id="fecnac">
        <button class="boton" onclick="agregar()"> Agregar</button>
        <div id="resultado"></div>
    </div>
    <script src="js/scrip.js"></script>
</body>

</html>
